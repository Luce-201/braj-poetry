{{ define "main" }}
<article class="poem-page">
  
  <header class="poem-header">
    <h1 class="poem-title">{{ .Title }}</h1>
    
    {{ with .Params.poet }}
    <p class="poem-poet">
      <a href="/poets/{{ . | urlize }}/">{{ . }}</a>
    </p>
    {{ end }}
    
    {{ with .Params.themes }}
    <div class="poem-themes">
      {{ range . }}
      <a href="/themes/{{ . | urlize }}/" class="theme-tag">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <!-- The poem text — words become clickable via JS -->
  <div class="poem-body" id="poem-text">
    {{ .Content }}
  </div>

  <!-- Audio player — only shows if audio_url is set -->
  {{ with .Params.audio_url }}
  <section class="poem-audio">
    <h3>पाठ सुनें <span class="en">Listen</span></h3>
    <iframe src="{{ . }}" 
            width="100%" 
            height="80" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </section>
  {{ end }}

  <!-- Notes / Commentary -->
  {{ with .Params.notes }}
  <section class="poem-notes">
    <h3>टिप्पणी <span class="en">Notes</span></h3>
    <p>{{ . }}</p>
  </section>
  {{ end }}

</article>
{{ end }}
