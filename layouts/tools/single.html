{{ define "main" }}
<article class="tool-page">

  <header class="tool-page-header">
    <div class="tool-page-icon" aria-hidden="true">{{ .Params.icon | default "◉" }}</div>
    <div class="tool-page-heading-text">
      <h1 class="tool-page-title">
        <span class="lang-hi">{{ .Params.name_hi | default .Title }}</span>
        <span class="lang-en">{{ .Title }}</span>
      </h1>
    </div>
  </header>

  <div class="tool-page-content">
    {{ .Content }}
  </div>

</article>

<style>
/* ─── TOOL PAGE SHELL ──────────────────────────────────────── */
.tool-page {
  max-width: 820px;
  margin: 0 auto;
  padding-bottom: 4rem;
}

.tool-page-header {
  display: flex;
  align-items: flex-start;
  gap: 1.25rem;
  padding: 2.5rem 0 2rem;
  border-bottom: 1px solid var(--border);
  margin-bottom: 2.5rem;
}

.tool-page-icon {
  font-size: 3rem;
  color: var(--accent);
  opacity: 0.6;
  line-height: 1;
  flex-shrink: 0;
  margin-top: 0.3rem;
}

.tool-page-title {
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  color: var(--gold);
  line-height: 1.2;
  margin-bottom: 0.4rem;
}

/* ─── INTRO BLOCK ──────────────────────────────────────────── */
.tool-intro {
  background: linear-gradient(145deg, #150800, #1e0d04);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  padding: 1.75rem 2rem;
  margin-bottom: 2.5rem;
  position: relative;
  overflow: hidden;
}

.tool-intro::before {
  content: '॥';
  position: absolute;
  right: 1.5rem;
  top: 50%;
  transform: translateY(-50%);
  font-size: 6rem;
  color: var(--gold);
  opacity: 0.035;
  font-family: var(--font-hi);
  pointer-events: none;
  line-height: 1;
}

.tool-intro p {
  font-size: 0.97rem;
  color: var(--text-light);
  line-height: 1.9;
  max-width: 680px;
}

/* ─── SECTION DIVIDER LABEL ────────────────────────────────── */
.tool-section-label {
  font-size: 0.68rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--text-dim);
  font-family: var(--font-en);
  margin-bottom: 1.25rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.tool-section-label::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border);
}

/* ─── TOOL CARDS GRID ──────────────────────────────────────── */
.tool-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
  gap: 1.25rem;
  margin-bottom: 2.5rem;
}

/* ─── INDIVIDUAL TOOL CARD ─────────────────────────────────── */
.tool-card {
  display: block;
  text-decoration: none;
  color: inherit;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.5rem 1.75rem;
  position: relative;
  overflow: hidden;
  transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
}

.tool-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(232,184,122,0.04) 0%, transparent 60%);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s;
}

.tool-card:hover {
  border-color: var(--border-light);
  box-shadow: 0 6px 28px rgba(0,0,0,0.5);
  background: #2a1508;
}

.tool-card:hover::before {
  opacity: 1;
}

.tool-card-top {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 1rem;
  margin-bottom: 1rem;
}

.tool-card-glyph {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  background: linear-gradient(135deg, #3b1208, #220a04);
  border: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--font-hi);
  font-size: 1.25rem;
  color: var(--gold);
  flex-shrink: 0;
}

.tool-card-arrow {
  color: var(--text-dim);
  flex-shrink: 0;
  margin-top: 0.15rem;
  transition: color 0.2s, transform 0.2s;
}

.tool-card:hover .tool-card-arrow {
  color: var(--gold);
  transform: translate(2px, -2px);
}

.tool-card-name {
  font-size: 1.15rem;
  color: var(--gold);
  margin-bottom: 0.5rem;
  line-height: 1.35;
}

.tool-card-name .name-hi {
  display: block;
  font-family: var(--font-hi);
}

.tool-card-name .name-en {
  display: block;
  font-family: var(--font-en);
  font-size: 0.82rem;
  color: var(--gold-dim);
  font-style: italic;
  font-weight: normal;
  margin-top: 0.15rem;
}

.tool-card-desc {
  font-size: 0.88rem;
  color: var(--text-light);
  line-height: 1.75;
  margin-bottom: 1.25rem;
}

.tool-card-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
}

.tool-card-badge {
  font-size: 0.68rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  background: rgba(232,184,122,0.06);
  color: var(--gold-dim);
  border: 1px solid rgba(232,184,122,0.14);
  border-radius: 20px;
  padding: 0.2rem 0.75rem;
  font-family: var(--font-en);
}

.tool-card-cta {
  font-size: 0.82rem;
  color: var(--gold-dim);
  font-family: var(--font-en);
  display: flex;
  align-items: center;
  gap: 0.35rem;
  transition: color 0.2s;
}

.tool-card:hover .tool-card-cta {
  color: var(--gold);
}

/* ─── COMING SOON STRIP ────────────────────────────────────── */
.tool-coming-soon {
  display: flex;
  align-items: center;
  gap: 0.9rem;
  padding: 1.1rem 1.4rem;
  border: 1px dashed var(--border);
  border-radius: 10px;
  color: var(--text-dim);
  font-size: 0.88rem;
}

.tool-coming-soon-icon {
  font-size: 1.2rem;
  opacity: 0.4;
  flex-shrink: 0;
}

/* ─── RESPONSIVE ───────────────────────────────────────────── */
@media (max-width: 640px) {
  .tool-page-header  { padding: 1.75rem 0 1.5rem; }
  .tool-page-icon    { font-size: 2.2rem; }
  .tool-cards-grid   { grid-template-columns: 1fr; }
  .tool-intro        { padding: 1.25rem 1.25rem; }
}
</style>

{{ end }}
