{{ define "main" }}
<div class="list-page">
  <header class="list-header">
    <h1>संग्रह / Collections</h1>
    <p>{{ len .Pages }} collections</p>
  </header>
  <div class="poem-grid">
    {{ range .Pages }}
    <div class="poem-card">
      <a href="{{ .Permalink }}" class="poem-card-link">
        <h3 class="card-title">{{ .Title }}</h3>
        {{ with .Params.description }}<p class="card-poet">{{ . }}</p>{{ end }}
        {{ with .Params.poems }}
        <p class="card-poet">{{ len . }} poems</p>
        {{ end }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
